<html>
	<head>
        <!-- Load dynamic css to produce captcha -->
		<link rel="stylesheet" href="/generate_captcha.css">
		<style>

			:root{
                --button-width: 97px;
                --button-height: 38px;
                --font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
			}

			*{
			    box-sizing: border-box;
			}

			body{
			    font-family: var(--font-family);
			}

			#captcha{
			    position: absolute;
			}

			.button{
                width: var(--button-width);
                height: var(--button-height);
                text-align: center;
                line-height: var(--button-height);
                color: #fff;
                display: inline-block;
                transition: filter 300ms;
                font-family: var(--font-family) !important;
                padding: .375rem .75rem;
                font-size: 1rem;
                line-height: 1.5;
                user-select: none;
                border-radius: .25rem;
                user-select: none;
                cursor: pointer;
                font-weight: 500;
			}

			*[type="reset"]{
                padding: 0;
                margin: 0;
                border: none;
                background-color: #c82333;
			}

			*[type="submit"]{
                padding: 0;
                margin: 0;
                border: none;
                background-color: #0069d9;
			}

			.inpContainer{
                position: relative;
                background-color: #218838;
			}

			input[type="checkbox"]{
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                opacity: 1;
                margin: 0;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                border: none;
                outline: none;
			}

			input[type="checkbox"]:checked{
			    display: none;
			}

			.imageContainer{
                width: 300px;
                height: 300px;
                position: absolute;
                left: 0;
                top: calc(var(--button-height) + 10px);
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: space-between;
			}

			.imageContainer div{
                width: calc(100% / 3);
                aspect-ratio: 1/1;
                border: 1px solid #000;
			}

		</style>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0"/>

	</head>
	<body>

		<div id="captcha">
			<form action="/redirect" method="get">

				<div class="inpContainer button">
                    <!-- Text of next button -->
					<span>Next</span>
					<!-- configured for 9 steps -->
					<!-- nine inputs (number of steps), and 9 images. amount of images will always be 9, unrelated to number of steps -->
					<input type="checkbox" name="next9" autocomplete="off">
					<input type="checkbox" name="next8" autocomplete="off">
					<input type="checkbox" name="next7" autocomplete="off">
					<input type="checkbox" name="next6" autocomplete="off">
					<input type="checkbox" name="next5" autocomplete="off">
					<input type="checkbox" name="next4" autocomplete="off">
					<input type="checkbox" name="next3" autocomplete="off">
					<input type="checkbox" name="next2" autocomplete="off">
					<input type="checkbox" name="next1" autocomplete="off">
					<div class="imageContainer">
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
						<div></div>
					</div>
				</div>

                <!-- return to original state (step 0) -->
				<button type="reset" class="button">Reset</button>
				<button type="submit" class="button">Submit</button>
			</form>
		</div>

	</body>
</html>
